<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Reviews</title>
    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main>

        <section class="container">

            <!-- Title -->
            <div class="title">
                <h2>Reviews</h2>
                <div class="underline"></div>
            </div>

            <!-- Review -->

            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Mister Yukihira</h4>
                <p id="job">Systems Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo voluptates sed, corrupti facilis pariatur fugit impedit soluta dicta ipsum porro assumenda recusandae? Earum, nisi voluptates?</p>

                <!-- Prev/Next Buttons -->

                <div class="button-container">
                    <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                  </button>

                    <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                  </button>
                </div>

                <!-- Random Button -->
                <button class="random-btn">Surprise Me!</button>


            </article>






        </section>
    </main>















    <!-- javascript -->
    <script src="app.js"></script>
</body>

</html>
